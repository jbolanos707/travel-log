<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel App</title>
  </head>
  <body>
    <div class="container">
      <div class= "jumbotron">
        <h1>TRAVEL LOG</h1>
      </div>

    
      <h2>TRACK YOUR TRAVELS</h2>

      <p class="lead">Places Visited:</p>
      <ul class="country"></ul>

      <div id="show-places">
        <p class="lead">Places</p>

        <p>Cities:<p>
          <ul id="cities"></ul>
          <p>Favorite Sites:</p>
          <ul id="favorite-sites"></ul>
        </div>

      <form id="travel-form">
        <label for="country"><h4> Enter Country:</h4> </label>
        <input id = "country" type="text" class= "form-control">

      <div id="new-city">
        <div class= "city">
          <label for="city"><h4> Enter City:</h4> </label>
          <input class= "form-control input-city" type="text">
        </div>
      </div>

      <div id="new-site">
        <div class= "favorite-site">
          <label for="favorite-site"><h4> Enter Favorite Site:</h4> </label>
          <input class= "form-control input-site" type="text">
        </div>
      </div>


        <br><br>

        <span class="btn btn-info" id="addcity">Add City</span>
        <span class="btn btn-info" id="addsite">Add Site</span>
        <button class="btn btn-success" type="submit">Submit</button>

      </form>



    </div>

  </body>
</html>
