<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel App</title>
  </head>
  <body>
    <div class="container">

      <img src="img/TRAVEL2.png" alt="travel header" class="header-pic"/>

        <br>

      <div class= "places-visited">
      <p class="header">Places Visited:</p>
      <ul class="country"></ul>

      <div id="show-places">

        <p class="cities-sites">Cities:<p>
          <ul id="cities"></ul>
        <p class="cities-sites">Favorite Sites:</p>
          <ul id="favorite-sites"></ul>
        </div>
      </div>

    <form id="travel-form">
      <div class="form-style-6">
        <h1>My Travels</h1>
        <form>
          <input id="country" type="text" name="field1" placeholder="Enter Country">

          <div id="new-city">
            <div class="city">
              <input class="input-city" type="text" name="field2" placeholder="Enter City">
            </div>
          </div>

          <div id="new-site">
            <div class="favorite-site">
              <input class="input-site" type="text" name="field3" placeholder="Enter Favorite Site">
            </div>
          </div>
          <br>
          <input id="addcity" type="button" value="Add Another City">
          <br><br>
          <input id="addsite" type="button" value="Add Another Site">
          <br><br>
          <input type="submit" value="Submit">
      </div>
    </form>
    </div>
  </body>
</html>
